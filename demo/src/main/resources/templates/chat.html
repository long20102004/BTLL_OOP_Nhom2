<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/chat.css" />
    <link rel="stylesheet" href="/styles/NavBar.css" />
  </head>



  <body onload="connect()">
  <div id="sender-id" class="invisible"  th:text="${currentUser.getId()}"></div>

    <!-- Navbar Section -->
    <nav class="navbar">
      <ul class="menu">
        <li>
          <button class="tab-button">Top1Fifai</button>
        </li>
        <li>
          <button class="tab-button">Relevant</button>
        </li>
        <li>
          <button class="tab-button">Latest</button>
        </li>
        <li>
          <button class="tab-button">Top</button>
        </li>
      </ul>
      <div class="search">
        <input
          type="text"
          placeholder="Search for something"
          class="search-input"
        />
      </div>
      <button class="create-post">Create post</button>
      <div class="profile-im">
        <img src="/imgs/profileImg.png" alt="Profile" class="profile-img" />
      </div>
    </nav>
    <div class="container">
      <div class="sidebar">
        <input type="text" placeholder="Search for chat" />
        <ul class="chat-list" th:each="user: ${otherUsers}">
          <li class="active">
            <form th:action="@{/chat/{id}(id=${user.getId()})}" method="GET">
              <button type="submit" style="all: unset; cursor: pointer">
                <img src="/imgs/avatar.png" alt="Avatar" />
                <div>
                  <div class="name" th:text="${user.getDisplayName()}"></div>
                  <div class="message-preview">Oh no</div>
                </div>
              </button>
            </form>
          </li>
        </ul>
      </div>

      <div th:if="${receiver != null}" class="chat-container">

        <div id="receiver-id" class="invisible"  th:text="${receiver.getId()}"></div>

        <div class="chat-area">
          <div class="chat-header">
            <img src="/imgs/avatar.png" alt="Avatar" />
            <div class="name" th:text="${receiver.getDisplayName()}"></div>
          </div>

          <ul  id="messages">
            <li th:each="message: ${messages}" >

              <div th:if="${message.getSender().id != currentUser.id}" class="chat-message">
                <img src="/imgs/profileImg.png" class="avatar" alt="Your Avatar" />

                  <div th:if="${message.getContent() != ''}">
                    <div
                      class="text"
                      th:text="${T(java.lang.String).valueOf(message.content)}"
                    ></div>
                  </div>
                  <div th:if="${message.getImgUrl() != null}">
                    <img
                      th:src="@{${message.getImgUrl()}}"
                      class="image"
                      alt="Image Message"
                    />
                  </div>
              </div>


                <div th:if="${message.getSender().id == currentUser.id}" class="chat-message self">
                    <img src="/imgs/profileImg.png" class="avatar" alt="Your Avatar"/>
                    <div th:if="${message.getContent() != ''}">
                        <div
                                class="text"
                                th:text="${T(java.lang.String).valueOf(message.content)}"
                        ></div>
                    </div>
                    <div th:if="${message.getImgUrl() != null}">
                        <img
                                th:src="@{${message.getImgUrl()}}"
                                class="image"
                                alt="Image Message"
                        />
                    </div>

                </div>
            </li>
          </ul>
          <!-- Tin nháº¯n cá»§a báº£n thÃ¢n -->

          <form
            class="message-input"
            id="chat-form"
            enctype="multipart/form-data"
          >
            <input
              type="text"
              id="message-send"
              name="message"
              placeholder="Type a message..."
            />
            <input type="file" id="image" name="image" accept="image/*" />
            <button type="submit">SendðŸ˜Š</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      let ws;
      let senderId = document.getElementById('sender-id').textContent;
      let receiverId = document.getElementById('receiver-id').textContent;
      let messages = document.getElementById('messages');

      function connect() {
        ws = new WebSocket('ws://' + window.location.host + '/ws/chat?user=' + senderId);

        document.getElementById('chat-form').addEventListener('submit', function(event) {
          // event.preventDefault(); // Prevent the default form submission behavior
          sendMessage();
        });

        ws.onmessage = function(event) {
          let messageElement = document.createElement("div");
          messageElement.classList.add("chat-message")
          let data = JSON.parse(event.data);
          messageElement.innerHTML = `
            <img src="/imgs/profileImg.png" class="avatar" alt="Your Avatar"/>
                <div>
                  <div class="text">${data.content}</div>
                </div>

      `;
          messages.appendChild(messageElement);
        };
      }
      function sendMessage() {
        let input = document.getElementById('message-send');
        let content = input.value;
        let message = {
            sender : senderId,
            receiver: receiverId,
            content: content
        };
        ws.send(JSON.stringify(message));


        let messageElement = document.createElement("div");
        messageElement.classList.add("chat-message self");
        messageElement.innerHTML = `
            <img src="/imgs/profileImg.png" class="avatar" alt="Your Avatar"/>
                <div>
                  <div class="text">${content}</div>
                </div>

      `;
        messages.appendChild(messageElement);
        input.value = '';
      }
    </script>
  </body>
</html>
