<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Login</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            if (token) {
                fetch('/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
            } else {
                console.error('No token found in localStorage');
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
