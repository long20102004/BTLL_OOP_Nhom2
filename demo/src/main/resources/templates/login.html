<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles/sign-up.css" />
</head>
<body>

    <div class="login-container">
        <label id="l_title">DEV</label>
        <h1>Join the DEV Community</h1>
        <p>DEV Community is a community of 2,158,913 amazing developers</p>

        <div class="social-login">
            <button class="google-button">
                <img src="/imgs/google.png" alt="Google Logo">
                Continue with Google
            </button>
            <button class="facebook-button">
                <img src="/imgs/fb.png" alt="Facebook Logo">
                Continue with Facebook
            </button>
        </div>

        <div class="or-divider">or</div>

        <form>
            <label id="lEmail">Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            <label id="lPassword">Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            
            <div class="remember-me">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">Log in</button>
        </form>

        <div class="create-account">
            New to DEV Community? <a href="#">Create account</a>.
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
