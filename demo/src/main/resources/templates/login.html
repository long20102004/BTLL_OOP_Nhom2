<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles/sign-up.css"/>
    <link rel="stylesheet" href="/styles/general.css">

</head>
<body>

<div class="login-container">
    <label id="l_title">DEVERS</label>
    <h1>Join the DEVERS Community</h1>
    <p>DEVERS Community is a community of 2,158,913 amazing developers</p>

    <div class="social-login">
        <a href="/oauth2/authorization/google">
            <button class="google-button">
                <img src="/imgs/google.png" alt="Google Logo">
                Continue with Google
            </button>
        </a>
        <a href="/oauth2/authorization/facebook">
            <button class="facebook-button">
                <img src="/imgs/fb.png" alt="Facebook Logo">
                Continue with Facebook
            </button>
        </a>


        <a href="/oauth2/authorization/github">
            <button class="facebook-button">
                <img src="/imgs/github.png" alt="Github Logo">
                Continue with Github
            </button>
        </a>
    </div>

    <div class="or-divider">or</div>

    <form th:action="@{/login}" th:object="${userLoginDto}" method="post">
        <label id="lEmail">Email</label>
        <input type="email" th:field="*{username}" placeholder="Enter your email" required>
        <label id="lPassword">Password</label>
        <input type="password" th:field="*{password}" placeholder="Enter your password" required>

        <div class="remember-me">
            <label>
                <input type="checkbox">
                Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" class="error" th:text="${err}"></p>
        </div>
        <div th:if="${loginError}" class="error">
            <div th:text="${loginError}"></div>
        </div>
        <button type="submit" class="login-button">Log in</button>
    </form>


    <div class="create-account">
        New to DEV Community? <a href="/sign-up">Create account</a>.
    </div>
</div>
</body>
</html>
