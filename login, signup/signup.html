<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <label id="l_title">DEV</label>
        <h1>Join the DEV Community</h1>
        <p>DEV Community is a community of 2,158,913 amazing developers</p>
        <div class="social_sign_up">
            <button>
                <img src="imgs/google.png" alt="Google">
                Sign up with Google
            </button>
            <button>
                <img src="imgs/fb.png" alt="Facebook">
                Sign up with Facebook
            </button>
        </div>

        <div class="or-divider">or</div>

        <form>
            <label id="lEmail">Email</label>
            <input type="email" placeholder="Enter your email" required>
            <label id="lPassword">Password</label>
            <input type="password" placeholder="Enter your password" required>
            <label id="lConfirm">Confirm password</label>
            <input type="password" placeholder="Confirm your password" required>
            <button type="submit" class="signup-button">Sign up</button>
        </form>

        <div class="create-account">
            Already have an account? <a href="#">Login</a>.
        </div>
    </div>
</body>
</html>
