<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">DEV</div>
      <h2>Join the DEV Community</h2>
      <p>DEV Community is a community of 2,158,913 amazing developers</p>
    </div>
    
    <div class="social-login">
      <button class="social-btn google-btn">
        <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Logo">
        Sign up with Google
      </button>
      <button class="social-btn facebook-btn">
        <img src="https://img.icons8.com/color/24/000000/facebook-new.png" alt="Facebook Logo">
        Sign up with Facebook
      </button>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <form class="signup-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <label for="confirm-password">Confirm password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      
      <button type="submit" class="signup-btn">Sign up</button>
    </form>

    <p class="footer">Already have an account? <a href="#">Log in</a>.</p>
  </div>
</body>
</html>
